<!DOCTYPE html>
<html>
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript" src="query.js">
</script>
<body ng-app="myApp" ng-controller="todoCtrl">
<h2>My Todo List</h2>
<form ng-submit="todoAdd()">
    <input type="text" ng-model="todoInput" size="50" placeholder="Add New">
    <input type="submit" value="Add New">
</form>
<br>
<div ng-repeat="item in todoList">
    <input type="checkbox" ng-model="item.done"> <label ng-bind="item.todoText"></label>
</div>
<div>
     <input type="text" id="text" ng-model="todoEdit">
</div>
<button ng-click="remove()">Remove Marked</button>
<button id="edit">Show Edit TextBox</button>
<button id="edit1" ng-click="edit()">Edit Marked</button>
<script type="text/javascript" src="ang.js">
</script>
</body>
</html>
